<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>Rock Paper Scissors JS</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Rock Paper Scissors using Javascript</h1>
        </div>
        <div class="winner">
            <div>
                <p>Winner : </p>
            </div>
        </div>
        <div class="gameScore">
            <div>
                <p id="hmnScr">Human Score :</p>
            </div>
            <div>
                <p id="compScr">Computer Score :</p>
            </div>
        </div>
        <div class="choicesResult">
            <div class="humanHand">
                <p id="hmnHand">You picked : </p>
            </div>
            <div class="compHand">
                <p id="compHand">Computer picked : </p>
            </div>
        </div>
        <div class="btnChoice">
            <div class="butt0n btnRock">
                <button>Rock</button>
            </div>
            <div class="butt0n btnPaper">
                <button>Paper</button>
            </div>
            <div class="butt0n btnScissors">
                <button>Scissors</button>
            </div>
        </div>
        <div class=btnPlay>
            <button onclick="playGame()">Press me to play</button>
        </div>
    </div>
</body>
</html>
